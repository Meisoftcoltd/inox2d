name: Build Wheels (Maturin)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Esto te permite ejecutarlo manualmente desde la web

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Compilamos para Windows (tu PC) y Linux (Colab)
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10', '3.11'] # Las versiones más comunes de ComfyUI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter python${{ matrix.python-version }}
          # Si el Cargo.toml no está en la raíz, descomenta la siguiente línea y pon la ruta:
          # working-directory: ./ruta_a_la_carpeta_con_cargo_toml

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-python${{ matrix.python-version }}
          path: dist/*.whl
