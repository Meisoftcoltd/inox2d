name: Build Wheels (Maturin)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build:
    name: Build on ${{ matrix.os }} (Py ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Compilamos para Windows (tu PC) y Linux (Colab/Servidores)
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter python${{ matrix.python-version }}
          # IMPORTANTE: Aquí es donde estaba el error "missing field package"
          # Apuntamos a la subcarpeta que contiene el código de la librería Python
          working-directory: ./inox2d-python 

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-python${{ matrix.python-version }}
          path: inox2d-python/dist/*.whl
